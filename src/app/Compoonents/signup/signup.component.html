<div class="outer">
    <div class="container py-2">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="class panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">
                            Signup
                        </h3>
                    </div>

                    <div class="panel-body pt-3">

                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="FirstName">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Lastname">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group pt-1 ">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="password">
                                    <span (click)="hideShowPass()" class="fa {eye-Icon}"></span>
                                </div> 
                            </div>
                             <div class="form-inline fr mt-4">
                                  <a id="forget" class="Font-weight-bold">Forgot Password</a>
                             </div>
                            <button class="btn btn-primary btn-blocK mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 w-100">Already Have an Account? <a id="Forget" routerLink ="/login">Login</a></div>
                            <div class="mx-3 my-2 py-2 bordert">
                                <!-- add facebook, git hub and Gmail account logor -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
